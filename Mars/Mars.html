<!docType html>
<html>

<head>
    <title>Mars Now and Then</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <script>
        $(document).ready(function() {
            $('#lnkMarsNow').click(function() {
                $('.planet').hide();
                $('.marsThen').fadeIn(500);
                $('.divTitle').text('Ancient Mars').hide().fadeIn();

            });

            $('#lnkMarsThen').click(function() {
                $('.planet').hide();
                $('.marsNow').fadeIn(500);
                $('.divTitle').text('Mars today').hide().fadeIn();

            });

        });
    </script>

    <div class="divTitle">Mars Today</div>
    <div class="marsNow planet">
        <a id="lnkMarsNow">
            <img src="images/mars.png" class="imgMars" />
        </a>

    </div>

    <div class="marsThen planet" style="display:none;">
        <a id="lnkMarsThen">
            <img src="images/ancientMars.png" class="imgMars" />
        </a>

    </div>


</body>

</html>
